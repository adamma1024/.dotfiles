- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig

    ~/.config/nvim:
      force: true
      path: nvim
    ~/.vim/template:
      path: vim-template

    ~/.zshrc: zshrc
    ~/.oh-my-zsh:
      force: true
      path: .oh-my-zsh

    ~/.tmux.conf: .tmux.conf
    ~/.tmux/plugins:
      path: .tmux/plugins

- shell:
    - [git submodule update --init --depth 1 --recursive, Installing submodules]
